apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: manifests-external-secrets-secrets
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              selector:
                matchExpressions:
                  - key: enable_external_secrets_secrets
                    operator: In
                    values: ['true']
              values:
                manifestChart: external-secrets-secrets
                manifestChartVersion: 0.1.0
                # anything not staging or prod use this version
          #We can use different manifests name for different environments 
          - clusters:
              selector:
                matchLabels:
                  environment: excluded-workload
              values:
                manifestName: newTest
  template:
    metadata:
      name: 'external-secrets-secrets-{{.name}}-b'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.manifests_repo_url}}'
        path: charts/external-secrets-secrets
        targetRevision: '{{.metadata.annotations.manifests_repo_revision}}'
        helm:
          releaseName: '{{.name}}'
          valuesObject:
            secretStore:
              region: '{{.metadata.annotations.aws_region}}'
              role: '{{ default "" .metadata.annotations.external_secrets_service_crossaccount_role }}'
            secrets:
              externalSecrets:
                vault-cert:
                  secretName: '{{.namespace}}-idam-intermediate'
          ignoreMissingValueFiles: true
          valueFiles:
            - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/manifests/{{.values.manifestChart}}/values.yaml
            - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/default/manifests/{{.values.manifestChart}}/values.yaml
            - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/clusters/{{.name}}/manifests/{{.values.manifestChart}}/values.yaml
      destination:
        name: '{{.name}}'
      syncPolicy:
        automated:
          selfHeal: true
        retry:
          backoff:
            duration: 1m
          limit: -1
        syncOptions:
          - CreateNamespace=true
