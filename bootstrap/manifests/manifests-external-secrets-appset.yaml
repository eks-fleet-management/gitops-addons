apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: manifests-external-secrets
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              selector:
                matchExpressions:
                  - key: enable_external_secrets_manifests
                    operator: In
                    values: ['true']
                # anything not staging or prod use this version
          #We can use different manifests name for different environments 
          - clusters:
              selector:
                matchLabels:
                  environment: excluded-workload
              values:
                manifestName: newTest
  template:
    metadata:
      name: manifests-{{.name}}-{{.values.manifestChart}}
    spec:
      project: default
      source:
        - repoURL: '{{.metadata.annotations.manifests_repo_url}}'
          targetRevision: '{{.metadata.annotations.manifests_repo_revision}}'
          path: '{{.metadata.annotations.manifests_repo_basepath}}{{.metadata.labels.tenant}}/clusters/{{.name}}/manifests/{{.values.addonChart}}'
      destination:
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - ServerSideApply=true  # Big CRDs.