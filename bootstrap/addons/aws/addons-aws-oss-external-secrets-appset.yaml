---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-external-secrets
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: external-secrets
                # anything not staging or prod use this version
                addonChartVersion: 0.10.3
                addonChartRepository: https://charts.external-secrets.io
              selector:
                matchExpressions:
                  - key: enable_external_secrets
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 0.9.13
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 0.9.13
  template:
    metadata:
      name: addon-{{.name}}-{{.values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          path: '{{.metadata.annotations.addons_repo_basepath}}charts/pod-identity'
          helm:
            releaseName: '{{.values.addonChart}}'
            valuesObject:
              region: '{{.metadata.annotations.aws_region}}'
              accountId: '{{.metadata.annotations.aws_account_id}}'
              podIdentityAssociation:
                clusterName: '{{.metadata.annotations.aws_cluster_name}}'
                namespace: '{{default "external-secrets" .metadata.annotations.external_secrets_namespace}}'
                serviceAccount: '{{default "external-secrets-sa" .metadata.annotations.external_serviceAccount}}'
              podIdentityPolicy:
                  create: true
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/default/addons/{{.values.addonChart}}/pi-values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/clusters/{{.name}}/addons/{{.values.addonChart}}/pi-values.yaml
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: '{{.values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/default/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/clusters/{{.name}}/addons/{{.values.addonChart}}/values.yaml
            values: |
              serviceAccount:
                name: {{.metadata.annotations.external_secrets_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{default "" .metadata.annotations.external_secrets_iam_role_arn}}
      destination:
        namespace: '{{default "external-secrets" .metadata.annotations.external_secrets_namespace}}'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions: [CreateNamespace=true, ServerSideApply=true]
