global:
  domain: argocd.eks.kandylis.co.uk
  tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"

controller:
  replicas: 1 # Additional replicas will cause sharding of managed clusters across number of replicas.
  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: true
  env:
    - name: ARGOCD_K8S_CLIENT_QPS #required for Crossplane too many CRDs https://github.com/argoproj/argo-cd/pull/448
      value: '300'
    - name: ARGOCD_SYNC_WAVE_DELAY
      value: '30'
repoServer:
  autoscaling:
    enabled: true
    minReplicas: 1
  resources: # Adjust based on your specific use case (required for HPA)
    requests:
      cpu: '100m'
      memory: '256Mi'
    limits:
      cpu: '200m'
      memory: '512Mi'
  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: true

applicationSet:
  replicaCount: 1 # The controller doesn't scale horizontally, is active-standby replicas
  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: true

server:
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-scheme: internal
      service.beta.kubernetes.io/aws-load-balancer-type: external
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
  autoscaling:
    enabled: true
    minReplicas: 1
  resources: # Adjust based on your specific use case (required for HPA)
    requests:
      cpu: '100m'
      memory: '256Mi'
    limits:
      cpu: '200m'
      memory: '512Mi'
  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: true

  cm:
    url: https://k8s-argocd-argocdse-3005e043cb-9ab1b79568746c2d.elb.eu-west-2.amazonaws.com

    dex.config: |
      logger:
        level: debug
        format: json
      connectors:
      - type: saml
        id: aws
        name: "AWS IAM Identity Center"
        config:
          # You need value of Identity Center APP SAML (IAM Identity Center sign-in URL)
          ssoURL: https://portal.sso.eu-west-2.amazonaws.com/saml/metadata/MjgzNzQwODAxMjI1X2lucy1mNTIwNzk5NWQ0Mjc2YWYz
          caData: 
          # Path to mount the secret to the dex container
          entityIssuer: https://k8s-argocd-argocdse-3005e043cb-9ab1b79568746c2d.elb.eu-west-2.amazonaws.com/api/dex/callback
          redirectURI:  https://k8s-argocd-argocdse-3005e043cb-9ab1b79568746c2d.elb.eu-west-2.amazonaws.com/api/dex/callback
          usernameAttr: email
          emailAttr: email
          groupsAttr: groups
  rbac:
    policy.csv: |
        g, 96b27284-6041-705c-6382-85543eaa1f7e, role:admin
    scopes: '[groups, email]'
      
extraObjects:
  - |
    apiVersion: argoproj.io/v1alpha1
    kind: AppProject
    metadata:
      name: default
      namespace: {{ $.Release.Namespace | quote }}
      annotations:
        source: gitops-bridge
    spec:
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'
      sourceRepos:
        - '*'
      destinations:
        - namespace: '*'
          name: '*'
          server: '*'