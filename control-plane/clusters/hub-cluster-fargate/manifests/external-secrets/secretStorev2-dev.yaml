apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: spoke-workload1
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  refreshInterval: "1m"
  target:
    name: spoke-workload1
    creationPolicy: Owner
    template:
      engineVersion: v2
      templateFrom:
      - target: Annotations
        literal: "{{ .metadata }}"
      - target: Labels
        literal: "{{ .addons }}"
      - target: Labels
        literal: "argocd.argoproj.io/secret-type: cluster"
      - target: Labels
        literal: "cluster_name: '{{ .cluster_name }}'"
      - target: Labels
        literal: "environment: '{{ .environment  }}'"
      data:
        config: "{{ .config  }}"
        name:   "{{ .cluster_name  }}"
        server: "{{ .server  }}"
  dataFrom:
    - extract:
        key: hub-cluster/spoke-workload1



