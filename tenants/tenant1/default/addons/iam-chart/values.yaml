# values for the addon
deployment:
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/addons
                operator: In
                values: ["true"]